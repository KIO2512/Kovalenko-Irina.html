<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tbody>
          <tr>
            <th colspan="5">Что мы имеем</th>
          </tr>
          <tr>
            <th>Имя</th>
            <th></th>
            <th>Максим</th>
            <th>Юлия</th>
            <th>Анастасия</th>
          </tr>
          <tr>
            <td rowspan="2">Пол</td>
            <td>Муж</td>
            <td>+</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Жен</td>
            <td>-</td>
            <td>+</td>
            <td>+</td>
          </tr>
          <tr>
            <td rowspan="3">Образование</td>
            <td>Высшее</td>
            <td>+</td>
            <td>+</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Не полное высшее</td>
            <td>-</td>
            <td>-</td>
            <td>+</td>
          </tr>
          <tr>
            <td>Среднее</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
